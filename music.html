<!DOCTYPE html>
<html>
<head>
  <title>Music Concert</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-image: url('bg-music.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .concert-info {
      text-align: center;
      background-color: rgba(0, 0, 0, 0.8);
      padding: 20px;
      border-radius: 10px;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 10px;
      background: linear-gradient(to left,yellow,orange,red);
      -webkit-background-clip:text;
      color: transparent;
    }

    p {
      font-size: 24px;
      margin: 0;
    }

    .countdown {
      font-size: 36px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="concert-info">
    <h1>D IMMAN'S Music Concert</h1>
    <p>Date: August 12, 2023</p>
    <p>Time: 7:00 PM</p>
    <p>Venue: Codissa,coimbatore</p>
    <p>Check out this <a href="https://in.bookmyshow.com/explore/music-shows-coimbatore" target="_blank">link</a></p>
    <p>Hurry up and get your tickets now!</p>
    <div class="countdown" id="countdown"></div>
  </div>

  <script>


    // Countdown timer
    const concertDate = new Date("2023-08-12T19:00:00").getTime();

    const countdownElement = document.getElementById("countdown");

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = concertDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdownElement.innerHTML = `Countdown: ${days}d ${hours}h ${minutes}m ${seconds}s`;

      if (distance < 0) {
        countdownElement.innerHTML = "Concert is live!";
      }
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);

  </script>
</body>
</html>
